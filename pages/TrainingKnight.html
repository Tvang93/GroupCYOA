<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training with Knight</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>

    <!-- Choice Tags -->
    <div class="flexDisplay space-around tagPadding">
        <div>
            <p class="whiteColorText">Sword</p>
        </div>
        <div>
            <p class="whiteColorText">Spear</p>
        </div>
    </div>

    <!-- Image/Choice -->
    <div class="flexDisplay space-around">
        <div>
            <a href="./SwordPage.html">
                <img src="../assets/Sword CYOA.png" alt="image of a sword" class="iconHeight">
            </a>
        </div>
        <div>
            <a href="./SpearPage.html">
                <img src="../assets/Spear CYOA.png" alt="image of spear" class="iconHeight">
            </a>
        </div>
    </div>

    <!-- TextBox -->
    <div class="centerDisplay textboxPadding">
        <div class="textBox">
            <p class="whiteColorText">
                You have chosen to become a knight. Honor, Valor and Loyalty are your creed. Before you set off on this
                journey, you mustchoose which weapon you would like to learn. The versatile and strong sword or the long

        </div>
    </div>
