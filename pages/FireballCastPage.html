<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireBallCast</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="flexDisplay space-around tagPadding">

        <div>
            <p class="red-text"> Maybe be aware of your surroundings next time. </p>
        </div>

    </div>

    <!-- Image/Choice -->
    <div class="flexDisplay space-around">

        <div>
                <img src="../assets/Male_Mage_Casting_Fireball-removebg-preview.png"
                    alt="image of Mage casting Fireball" class="iconHeight">
        </div>

    </div>

    <!-- TextBox -->
    <div class="centerDisplay textboxPadding">
        <div class="textBox">
            <p class="whiteColorText">
                You see the hag and realize that you need to cast fireball in order to defeat her. YOU CAST FIREBALL!!!
                However, you fail to account that you are in a small enclosed room. You successfully blow up the hag
                while blowing up yourself in the process.
            </p>
        </div>

    </div>

    <div class="centerDisplay">
        <a href="../index.html">
            <button class="btnSize"> Play Again </button>
        </a>
    </div>
